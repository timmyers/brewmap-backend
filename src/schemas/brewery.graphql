type Brewery {
  id: ID!

  name: String!
  locationName: String

  lat: Float!
  lng: Float!

  closed: Boolean

  visited: Boolean
}

type User {
  id: ID!
}

type BreweryVisit {
  id: ID!
  brewery: Brewery!
  user: User!
}

type Query {
  allBreweries: [Brewery!]!
}

type Mutation {
  setVisited(brewery: String!, visited: Boolean!): Brewery!
  addBrewery(name: String!, lat: Float!, lng: Float!): Brewery!
}
